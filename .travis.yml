language: objective-c
osx_image: xcode8
script:
- xcodebuild test -project RFISO8601DateTime.xcodeproj -scheme RFISO8601DateTimeTests
  -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO  -destination 'platform=iOS Simulator,name=iPhone
  7' | xcpretty
- pod lib lint --quick
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_deploy:
- carthage build --no-skip-current
- carthage archive RFISO8601DateTime
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: RFISO8601DateTime.framework.zip
  skip_cleanup: true
  on:
    repo: readefries/RFISO8601DateTime
    tags: true
